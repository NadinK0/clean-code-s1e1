<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrapper">
      <section class="new-task">
        <h3>Add Item</h3>
        <div class="new-task__content">
          <input class="new-task__input" type="text">
          <button class="new-task__add">Add</button>
        </div>
      </section>
      <section class="added-tasks">
        <h3>Todo</h3>
        <ul class="added-tasks__incomplete">
          <li>
            <input type="checkbox">
            <label class="added-tasks__item">Pay Bills</label>
            <input type="text" class="added-tasks__item">
            <button class="added-tasks__edit">Edit</button>
            <button class="added-tasks__delete">
              <img src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="added-tasks__incomplete_edit-mode">
            <input type="checkbox">
            <label class="added-tasks__item">Go Shopping</label>
            <input type="text" value="Go Shopping" class="added-tasks__item">
            <button class="added-tasks__edit">Save</button>
            <button class="added-tasks__delete">
              <img src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul class="added-tasks__completed">
          <li>
            <input type="checkbox" checked>
            <label class="added-tasks__item">See the Doctor</label>
            <input type="text" class="added-tasks__item">
            <button class="added-tasks__edit">Edit</button>
            <button class="added-tasks__delete">
              <img src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
